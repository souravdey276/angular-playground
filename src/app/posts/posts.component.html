<div>
    <input type="text" class = "form-control" #title (keyup.enter)="createPost(title)"/>
    <br />
    <ul class="list-group">
        <li
        *ngFor = 'let post of posts'
        class = "list-group-item">
        <button class="btn btn-sm btn-warning" 
        (click)="updatePost(post)">Update</button>
        &nbsp;
        <button class="btn btn-sm btn-danger" (click)="deletePost(post)">Delete</button>
    {{ post.title }}
    </li>
    </ul>
</div>
